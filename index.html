    <title>Guess the Number</title>

<body>
    <center>
        <h1>Guess the Number</h1>
        <p>I am thinking of a number 1 to 100.</p>
        <p>Can you guess it in 10 times or less?</p>
        <p>I will tell you if you are too high or too low.</p>
    
        <span for="">Enter guess:</span>
        <input type="number" placeholder="your guess" id="guess">
        <button id="check">Check guess</button> 
        <button id="newGame">New Game</button> <br>
        <!-- <button id="check" >Check guess</button> -->
        <h3 id="msg"></h3>

    </center>

    <script src="numberguess.js"></script>
</body>
</html>
